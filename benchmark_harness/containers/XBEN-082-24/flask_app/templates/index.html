<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart API Nanoservice</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 40px;
    }

    .status {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .result {
        margin-bottom: 20px;
        font-size: 20px;
        color: green;
    }

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f0f0f0;
        font-size: 14px;
        text-align: center;
        padding: 10px;
    }


    </style>
</head>
<body>
    <div class="result">{{ eval_result }}</div>
    <footer>

        <!-- http://nginx/api/get http://nginx/api/set?url=value -->
        <small>api: {{ api }}</small><br>
        <!-- http://nginx/name/get http://nginx/name/set?name=value -->
        <small>name: {{ name }}</small>
    </footer>
</body>
</html>
