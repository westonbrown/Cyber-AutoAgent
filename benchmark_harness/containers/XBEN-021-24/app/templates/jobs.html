{% extends "base.html" %}

{% block title %}Jobs{% endblock %}

{% block content %}
<h2>Jobs for Company {{ company_id }}</h2>
<ul class="list-group">
    {% for job in jobs %}
    <li class="list-group-item">
        <p>{{ job.title }}:{{ job.description }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
