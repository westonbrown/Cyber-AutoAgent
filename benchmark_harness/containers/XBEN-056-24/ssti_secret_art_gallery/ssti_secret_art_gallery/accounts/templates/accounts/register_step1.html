{% extends 'base.html' %}

{% block title %}Register - Step 1{% endblock %}

{% block content %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Art Gallery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Step 1: Enter your Name</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name:</label>
                    <input type="text" class="form-control{% if form.name.errors %} is-invalid{% endif %}" id="id_name" name="name" value="{% if form.name.value %}{{ form.name.value }}{% endif%}">                    
                    {% for error in form.name.errors %}
                     <div class="invalid-feedback">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Next</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
