{% extends "base.html" %}
{% block title %}{{ user.username }}'s Drafts{% endblock %}
{% block content %}
    <h2>{{ user.username }}'s Drafts</h2>
    <ul class="list-group">
        {% for draft in drafts %}
            <li class="list-group-item">
                <h3>{{ draft.title }}</h3>  
                <a href="/edit_draft/{{ draft.id }}" class="btn btn-primary">View and Edit</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
